---
name: ðŸ§ª Asset Crusher
on:
  workflow_dispatch:

  push:
    paths:
      - '**.jpg'
      - '**.png'
      - '**.mp4'

permissions:
  contents: write

jobs:
  crush-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ›  Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg webp

      - name: ðŸ¦¾ Run Compression Logic
        run: |
          echo "ðŸ”Ž Starting compression..."

          find . -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) -not -path "*/.git/*" | while read img; do
            echo "ðŸ”¥ Crushing Image: $img"
            cwebp -q 75 "$img" -o "${img%.*}.webp"
            rm "$img"
            echo "âœ… Converted: ${img%.*}.webp"
          done

          find . -type f -name "*.mp4" -not -path "*/.git/*" | while read vid; do
            echo "ðŸŽ¬ Crushing Video: $vid"
            mv "$vid" "temp_original.mp4"
            ffmpeg -i "temp_original.mp4" -vcodec libx265 -crf 28 "$vid"
            rm "temp_original.mp4"
            echo "âœ… Optimized: $vid"
          done

      - name: ðŸ’¾ Check & Amend Commit
        run: |
          git config --global user.name "Asset-Crusher-Bot"
          git config --global user.email "bot@test.com"
          
          git add .
          
          if ! git diff --staged --quiet; then
            echo "ðŸš€ Changes detected! Amending commit..."
            
            git commit --amend --no-edit
            
            git push --force
            echo "âœ… History rewritten successfully."
          else
            echo "ðŸ’¤ No changes detected. Nothing to squash."
          fi
