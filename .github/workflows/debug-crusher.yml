---
name: ðŸ§ª Asset Crusher (Surgical Mode)
on:
  workflow_dispatch:
  # push:
  #   paths:
  #     - '**.jpg'
  #     - '**.png'
  #     - '**.mp4'

permissions:
  contents: write

jobs:
  crush-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›  Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg webp

      - name: ðŸ¦¾ Run Compression Logic
        run: |
          echo "ðŸ”Ž Starting operation..."

          HAS_CHANGES=false

          find . -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) -not -path "*/.git/*" | while read img; do
            echo "ðŸ”¥ Crushing Image: $img"
            cwebp -q 75 "$img" -o "${img%.*}.webp"
            
            rm "$img"
            HAS_CHANGES=true
            echo "âœ… Converted to ${img%.*}.webp"
          done

          find . -type f -name "*.mp4" -not -path "*/.git/*" | while read vid; do
            echo "ðŸŽ¬ Crushing Video: $vid"
            mv "$vid" "temp_original.mp4"
            ffmpeg -i "temp_original.mp4" -vcodec libx265 -crf 28 "$vid"
            rm "temp_original.mp4"
            HAS_CHANGES=true
            echo "âœ… Optimized Video: $vid"
          done
          
          echo "HAS_CHANGES=$HAS_CHANGES" >> $GITHUB_ENV

      - name: ðŸ’¾ Amend Commit & Force Push
        if: env.HAS_CHANGES == 'true'
        run: |
          git config --global user.name "Asset-Crusher-Bot"
          git config --global user.email "bot@test.com"
          
          git add .
          
          git commit --amend --no-edit
          
          git push --force
          
          echo "ðŸš€ Commit amended successfully. Original code is safe, heavy assets are gone."
